<div class="d-flex justify-content-center">
  <img
    (load)="onLoad()"
    [alt]="imageAlt"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
    [src]="imageUrl"
    class="card-img-top animate__animated animate__fadeIn"
    height="200"
  />

  <img
    *ngIf="!hasLoaded"
    class="mt-3 animate__animated animate__rotateOut"
    height="35"
    src="assets/loader.svg"
    width="35"
    height="200"
  />
</div>
